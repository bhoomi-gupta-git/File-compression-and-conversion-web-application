{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Convert PDF to Text</h2>

    {% if error %}
        <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf">
        <button type="submit">Convert</button>
    </form>
</div>
{% endblock %}
