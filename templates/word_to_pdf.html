{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Convert Word to PDF</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".doc,.docx">
        <button type="submit">Convert</button>
    </form>
</div>
{% endblock %}
