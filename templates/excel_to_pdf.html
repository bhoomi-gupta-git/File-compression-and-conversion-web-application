{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Convert Excel to PDF</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx,.xls">
        <button type="submit">Convert</button>
    </form>
</div>
{% endblock %}
