{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Convert PDF to Word</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Select PDF File:</label>
        <input type="file" name="file" accept=".pdf">
        <button type="submit">Convert</button>
    </form>
</div>
{% endblock %}
